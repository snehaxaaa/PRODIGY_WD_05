<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
   <!-- HTML !-->
<button class="search-button">Search</button> <!-- Added search button -->
    </header>
    <main>
      <div class="location">
        <div class="city">City, <span class="number">00</span></div>
        <div class="date"><span class="number">June 27, 2024</span></div>
      </div>
      <div class="current">
        <div class="temp"><span class="number">00</span>°<span class="number">c</span></div>
        <div class="weather">Climate</div>
        <div class="hi-low">High: <span class="number"> 56.7</span>°c, Low: <span class="number"> -89.2</span>°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
